apiVersion: v1
kind: Secret
metadata:
  name: library-management-secrets
type: Opaque
data:
  DB_HOST: <base64-encoded-db-host>
  DB_USER: <base64-encoded-db-user>
  DB_PASSWORD: <base64-encoded-db-password>
  JWT_SECRET: <base64-encoded-jwt-secret>
  REDIS_HOST: <base64-encoded-redis-host>
  REDIS_PORT: <base64-encoded-redis-port>
  EMAIL_API_KEY: <base64-encoded-email-api-key>
